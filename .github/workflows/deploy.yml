            # Check for critical DB issues in legacy format
            if grep -Ei '(unreachable|/db/health:\s+http (4|5)[0-9]{2}|POSTGRES_PASSWORD: \(not bound via secret\)|CloudSQL:\s*$|CloudSQL:\s*\(none\))' diag.out; then
